


<div  style="position: fixed;bottom: 24px;display: block;z-index:20;">

    {% if flashes %}
        {% for category,message in flashes %}
            {% if category =='error' %}
                <div class="alert alert-danger hidden-sm hidden-xs" role="alert">
            {% elif category=='success' %}
                <div class="alert alert-success hidden-sm hidden-xs" role="alert">
            {% else %}
                <div class="alert alert-warning hidden-sm hidden-xs" role="alert">
            {% end %}

        <span class="glyphicon glyphicon-exclamation-sign"></span>
        {{ message }}

        </div>
        {% end %}

    {% end %}
    </div>
